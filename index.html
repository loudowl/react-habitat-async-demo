<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>React Habitat Demo</title>

	<link rel="stylesheet" href="/dist/bootstrap.min.css" />
	<link rel="stylesheet" href="demo.css" />

</head>
<body>	
		<section class="text-center">
		  <div class="container">

			<p class=text-muted>example of how react components can be instantiated with react-habitat asynchronously on same page with multiple component instances and share state between habitats  </p>
					<div data-component="RAddAlbumCounter" ></div>

			<p>
			<!--
      ADD FORM WITH REACT HABITAT
  		-->
			<div 
				data-component="RAddAlbumForm"
				data-habitat-class="center-items">
			</div>
		</p>

		  </div>
		</section>
	
		<div class="album text-muted">
		  <div class="container">
				<div class="row">
						<div data-component="RAddAlbumCounter" ></div>
				</div>
				<div class="row">
					<!--
					ALBUM COLLECTION WITH REACT HABITAT
					-->
					<div data-component="RAlbumCollection" ></div>
				</div>
	
		  </div>
		</div>
	
		<footer class="text-muted">
		  <div class="container">
			<p class="float-right">
			  <a href="#">Back to top</a>
			</p>
		  </div>
		</footer>
	
	<script type="text/javascript" src="dist/app.bundle.js"></script>
</body>
</html>
